<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Damage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/style.css">
        <script src="./js/jquery.js" async defer></script>
    </head>
    <body>

        <div class="header">

        </div>
        <div class="content">
            <div class="graphic">
                <h1 class="center-x">Basics</h1>
                <div class="icon-row" id="basic-damage">
                    <div class="icon center-y" style="--border-col: rgba(41,50,57,255)"><img src="resources/DamageIcon.png" alt="">
                        <div class="icon-info" style="--info-y: -40px"><h2 class="center-x center-y">Damage</h2></div>
                        <div class="icon-info icon-info-left" style="--info-y: calc(100px * 1.2 / 6 * 0)"> <b style="color: red;">0.5x</b> <div class="center-x center-y">Grineer</div></div>
                        <div class="icon-info icon-info-left" style="--info-y: calc(100px * 1.2 / 6 * 1)"> <b style="color: red;">0.5x</b> <div class="center-x center-y">Kuva Grineer</div></div>
                        <div class="icon-info icon-info-left" style="--info-y: calc(100px * 1.2 / 6 * 2)"> <b style="color: red;">0.5x</b> <div class="center-x center-y">Corpus</div></div>
                        <div class="icon-info icon-info-left" style="--info-y: calc(100px * 1.2 / 6 * 3)"> <b style="color: red;">0.5x</b> <div class="center-x center-y">Corpus Amalgam</div></div>
                        <div class="icon-info icon-info-left" style="--info-y: calc(100px * 1.2 / 6 * 4)"> <b style="color: red;">0.5x</b> <div class="center-x center-y">Infested</div></div>
                        <div class="icon-info icon-info-left" style="--info-y: calc(100px * 1.2 / 6 * 5)"> <b style="color: red;">0.5x</b> <div class="center-x center-y">Infested Deimos</div></div>
                        
                        <div class="icon-info icon-info-right" style="--info-y: calc(100px * 1.2 / 6 * 0)"><div class="center-x center-y">Orokin</div> <b style="color: green">1.5x</b> </div>
                        <div class="icon-info icon-info-right" style="--info-y: calc(100px * 1.2 / 6 * 1)"><div class="center-x center-y">Sentient</div> <b style="color: green">1.5x</b> </div>
                        <div class="icon-info icon-info-right" style="--info-y: calc(100px * 1.2 / 6 * 2)"><div class="center-x center-y">Narmer</div> <b style="color: green">1.5x</b> </div>
                        <div class="icon-info icon-info-right" style="--info-y: calc(100px * 1.2 / 6 * 3)"><div class="center-x center-y">The Murmur</div> <b style="color: green">1.5x</b> </div>
                        <div class="icon-info icon-info-right" style="--info-y: calc(100px * 1.2 / 6 * 4)"><div class="center-x center-y">Zariman</div> <b style="color: green">1.5x</b> </div>
                        <a class="icon-info icon-info-right" style="--info-y: calc(100px * 1.2 / 6 * 5)" href="https://warframe.fandom.com/wiki/Damage"><div class="center-x center-y">Wiki</div></a>
                    </div>
                </div>
                <h1 class="center-x">Elementals</h1>
                <div class="icon-row" id="elemental-damage"></div>
                <h1 class="center-x">Combinations</h1>
                <div class="icon-row" id="combinations-one"></div>
                <div class="icon-row" id="combinations-two"></div>
            </div>
        </div>

        <script src="./js/templates.js" type="text/javascript" defer>
        </script>
    </body>
</html>
