<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Damage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/style.css">
        <script src="./js/jquery.js" async defer></script>
    </head>
    <body>

        <div class="header">

        </div>
        <div class="content">
            <div class="graphic">
                <h1 class="center-x">Basics</h1>
                <div class="icon-row" id="basic-damage"></div>
                <h1 class="center-x">Elementals</h1>
                <div class="icon-row" id="elemental-damage"></div>
                <h1 class="center-x">Combinations</h1>
                <div class="icon-row">
                    <div class="icon" style="--border-col: rgba(84,29,32,255)"><img src="https://static.wikia.nocookie.net/warframe/images/8/86/EssentialBlastGlyph.png" alt="">
                        <div class="icon-info" style="--info-y: -40px"><h2 class="center-x center-y">Blast</h2></div>
                    </div>
                    <div class="icon" style="--border-col: rgba(49,64,7,255)"><img src="https://static.wikia.nocookie.net/warframe/images/2/26/EssentialCorrosiveGlyph.png" alt="">
                        <div class="icon-info" style="--info-y: -40px"><h2 class="center-x center-y">Corrosive</h2></div>
                    </div>
                    <div class="icon" style="--border-col: rgba(30,58,44,255)"><img src="https://static.wikia.nocookie.net/warframe/images/2/2d/EssentialGasGlyph.png" alt="">
                        <div class="icon-info" style="--info-y: -40px"><h2 class="center-x center-y">Gas</h2></div>
                    </div>
                </div>
                <div class="icon-row">
                    <div class="icon" style="--border-col: rgba(35,43,45,255)"><img src="https://static.wikia.nocookie.net/warframe/images/e/ea/EssentialMagneticGlyph.png" alt="">
                        <div class="icon-info" style="--info-y: -40px"><h2 class="center-x center-y">Magnetic</h2></div>
                    </div>
                    <div class="icon" style="--border-col: rgba(152,74,0,255)"><img src="https://static.wikia.nocookie.net/warframe/images/6/6a/EssentialRadiationGlyph.png" alt="">
                        <div class="icon-info" style="--info-y: -40px"><h2 class="center-x center-y">Radiation</h2></div>
                    </div>
                    <div class="icon" style="--border-col: rgba(173,69,106,255)"><img src="https://static.wikia.nocookie.net/warframe/images/c/ca/EssentialViralGlyph.png" alt="">
                        <div class="icon-info" style="--info-y: -40px"><h2 class="center-x center-y">Viral</h2></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/templates.js" type="text/javascript" defer>
